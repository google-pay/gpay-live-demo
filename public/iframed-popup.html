<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>popup window CORS example</title>
  </head>
  <body>
    <button onclick="openPopup()">Open popup window</button>

    <script>
        let popupWindow = null;

        function openPopup() {
            popupWindow = window.open("https://pay.google.com/about/", "_blank", "width=600,height=400");

            // Optional: Check if the popup was blocked
            if (popupWindow && popupWindow.closed) {
                alert("Popup blocked! Please allow popups for this site.");
            } else if (popupWindow) {
                // Optional:  You can interact with the popup window here if needed.
                // For example, you could send messages to it.
                // popupWindow.postMessage("Hello from parent!", "*"); // Example
            }
        }

        window.addEventListener(
        "message",
        (event) => {
          if (event.origin !== "https://dmengelt.github.io") {
            console.log("Received message but origin was not dmengelt.github.io");
          } else {
            console.log("Received event: " + event.data);
            if (navigator.userActivation.isActive) {
              console.log("!!! userActivation.isActive is TRUE! triggering popupWindow.focus()");
            } else {
              console.log("!!! userActivation.isActive is FALSE! triggering popupWindow.focus()");
            }
            // triggering focusPaymentSheet() no matter what the value of userActivation.isActive is for now!
            popupWindow.focus();
          }
        },
        false,
      );


    </script>
  </body>
</html>
