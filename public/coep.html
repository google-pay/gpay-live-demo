<!DOCTYPE html>
<html>
<head>
  <title>Google Pay COEP</title>
  <!--<script src="https://pay.google.com/gp/p/js/pay.js"></script>-->
  
</head>
<body>
  <div id="container"></div>

  <script>
    window.addEventListener("error", (event) => {      
      console.error(event);
    });

    window.addEventListener("unhandledrejection", (event) => {
      console.error(event);
    });

    const baseRequest = {
      apiVersion: 2,
      apiVersionMinor: 0
    };

    const allowedCardAuthMethods = ['PAN_ONLY', 'CRYPTOGRAM_3DS'];
    const allowedCardNetworks = ['VISA', 'MASTERCARD'];

    const tokenizationSpecification = {
      type: 'PAYMENT_GATEWAY',
      parametes: {
        gateway: 'example',
        gatewayMerchantId: 'exampleMerchantId'
      }
    };

    const baseCardPaymentMethod = {
      type: 'CARD',
      parameters: {
        allowedAuthMethods: allowedCardAuthMethods,
        allowedCardNetworks: allowedCardNetworks
      }
    };

    const cardPaymentMethod = Object.assign({}, baseCardPaymentMethod, {
      tokenizationSpecification: tokenizationSpecification
    });

    function getGoogleIsReadyToPayRequest() {
      return Object.assign({}, baseRequest, {
        allowedPaymentMethods: [baseCardPaymentMethod]
      });
    }

    function getGooglePaymentDataRequest() {
      return Object.assign({}, baseRequest, {
        allowedPaymentMethods: [cardPaymentMethod],
        transactionInfo: {
          totalPriceStatus: 'FINAL',
          totalPrice: '1.00',
          currencyCode: 'USD',
          countryCode: 'US'
        },
        merchantInfo: {
          merchantId: '12345678901234567890',
          merchantName: 'Demo Merchant'
        }
      });
    }

    function getGooglePaymentsClient() {
      return new google.payments.api.PaymentsClient({ environment: 'TEST' });     
    }

    function onGooglePayLoaded() {
      const paymentsClient = getGooglePaymentsClient();
      paymentsClient.isReadyToPay(getGoogleIsReadyToPayRequest())
        .then(function(response) {
          if (response.result) {
            const button = paymentsClient.createButton({ onClick: onGooglePaymentButtonClicked });
            document.getElementById('container').appendChild(button);
          } else {
            console.error('Google Pay is not available.');
          }
        })
        .catch(function(err) {
          console.error('Error determining readiness to use Google Pay: ', err);
        });
    }

    function onGooglePaymentButtonClicked() {
      const paymentsClient = getGooglePaymentsClient();
      const paymentDataRequest = getGooglePaymentDataRequest();
      paymentsClient.loadPaymentData(paymentDataRequest)
        .then(function(paymentData) {
          console.log('Payment data:', paymentData);
        })
        .catch(function(err) {
          console.error('Payment failed: ', err);
        });
    }    

    //window.onload = onGooglePayLoaded;
  </script>
  <script src="http://localhost:10079/gp/p/js/pay.js" onload="onGooglePayLoaded()" crossorigin></script>
</body>
</html>
